<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Empreendedorismo Guru</title>
        <link rel="icon" type="image/png" href="/frontend/css/img/Logo.svg" />
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link rel="stylesheet" href="/frontend/css/style.css" />
    </head>
    <body>
        <div class="container">
            <h1>Empreendedorismo Guru Web</h1>

            <div id="game-setup">
                <h2>Configurar o Jogo</h2>
                <form id="setup-form">
                    <div class="form-group">
                        <label for="num-startups">Número de Startups:</label>
                        <input
                            type="number"
                            id="num-startups"
                            min="1"
                            max="4"
                            value="2"
                        />
                    </div>
                    <div class="form-group">
                        <label for="num-jogadores">Jogadores por Equipe:</label>
                        <select id="num-jogadores">
                            <option value="3" selected>3 Jogadores</option>
                            <option value="4">4 Jogadores</option>
                        </select>
                    </div>
                    <div id="equipes-forms-container"></div>
                    <button type="submit">Iniciar Jogo</button>
                </form>
            </div>

            <div id="game-board" class="hidden">
                <div id="startup-cards-container"></div>
                <div id="controls-and-log">
                    <div id="actions-container">
                        <h2>
                            Turno da Startup:
                            <span id="current-startup-name"></span>
                        </h2>
                        <div id="player-turn-selector"></div>
                        <div id="action-selection-area">
                            <h4>Escolha a Ação Empreendedora:</h4>
                            <div id="acoes-disponiveis"></div>
                        </div>
                        <button id="next-turn-btn" class="hidden">
                            Próximo Turno
                        </button>
                    </div>
                    <div id="log">
                        <h3>Log de Eventos</h3>
                        <ul id="log-list"></ul>
                    </div>
                </div>
            </div>
        </div>

        <script src="/frontend/js/script.js"></script>
    </body>
</html>
