<!DOCTYPE html>
<html lang="pt-BR">
    <head>

    <body>
        <div id="game-board">

                <div class="header-content-wrapper">

                        <h2>
                            Fase Atual: <span id="current-phase-name">Aguardando...</span>
                        </h2>
                        <div id="market-condition-display" class="market-condition-banner hidden">
                            <strong id="market-condition-name"></strong>
                            <span id="market-condition-desc"></span>
                        </div>
                    </div>
                    <div class="header-controls">
                        <button id="save-game-btn" class="button-secondary">
                            Salvar Jogo
                        </button>
                        <button id="theme-toggle-btn-game" class="theme-toggle-btn">

                    </div>
                </div>
            </div>

            <div id="main-content-wrapper">
                <div id="startup-cards-container">
                    </div>
                <div class="turn-controls-container">
                    <button id="avancar-fase-btn" class="button-fase hidden">
                        Iniciar Fase Individual
                    </button>
                    <button id="resolver-turno-btn" class="button-resolver hidden">
                        Resolver Turno Completo
                    </button>
                </div>
            </div>

            <div id="controls-and-log" class="controls-sidebar">
                <div class="sidebar-tabs">
                    <button class="sidebar-tab-btn active" data-tab="acoes">

                <div class="sidebar-content">
                    <div id="acoes-panel" class="sidebar-panel active">
                        <div id="dimensao-filtros"></div>
                        <div id="acoes-disponiveis"></div>
                    </div>
                    <div id="fila-panel" class="sidebar-panel">
                        <ul id="validacao-fila-list"></ul>
                    </div>
                    <div id="log-panel" class="sidebar-panel">
                        <ul id="log-list"></ul>
                    </div>
                </div>
            </div>
        </div>

        <div id="validacao-modal" class="modal-overlay hidden">
            <div class="modal-content validacao-modal-content">
                <h2>Validar AÃ§Ã£o</h2>

                <div id="player-hud" class="hidden">
                    <img id="hud-jogador-img" src="" alt="Retrato do Jogador" />
                    <div class="hud-info">
                        <h4 id="hud-classe-nome"></h4>
                        <p id="hud-jogador-nome"></p>
                        <p id="hud-afinidade-desc"></p>
                    </div>
                </div>
                <div class="validacao-info">
                    <p><strong>Startup:</strong> <span id="validacao-startup-nome"></span></p>
                    <p><strong>AÃ§Ã£o:</strong> <span id="validacao-acao-nome"></span></p>
                    <p><strong>Justificativa:</strong></p>
                    <blockquote id="validacao-justificativa"></blockquote>
                </div>
                <div class="modal-buttons">
                    <button id="validacao-btn-recusar" class="button-recusar">Recusar</button>
                    <button id="validacao-btn-aprovar" class="button-aprovar">Aprovar</button>
                </div>
            </div>
        </div>
        <div id="classe-modal" class="modal-overlay hidden">
            <div class="flashcard" id="classe-card">
                <div class="flashcard-front" id="classe-card-front"></div>
                <div class="flashcard-back" id="classe-card-back"></div>
            </div>
        </div>
        <div id="evento-modal" class="modal-overlay hidden">
            <div class="flashcard" id="evento-card">
                <div class="flashcard-front">
                    <h3 id="evento-nome"></h3>
                    <p id="evento-descricao"></p>
                </div>
                <div class="flashcard-back">
                    <h3 id="evento-resultado"></h3>
                </div>
            </div>
        </div>
        <div id="fim-de-jogo-modal" class="modal-overlay hidden">
            <div class="popup-content tipo-sucesso">
                <h2>Fim de Jogo!</h2>
                <p id="vencedor-nome"></p>
                <button id="jogar-novamente-btn" class="button-aprovar">Voltar ao InÃ­cio</button>

        <div id="popup-modal" class="modal-overlay hidden">
            <div class="popup-content">
                <h3 id="popup-title"></h3>
                <p id="popup-message"></p>
                <div id="popup-buttons" class="custom-modal-buttons"></div>
            </div>
        </div>

        <audio id="audio-clique" src="/audio/clique.mp3" preload="auto"></audio>
        <audio id="audio-virar-carta" src="/audio/virar-carta.mp3" preload="auto"></audio>
        <audio id="audio-sucesso" src="/audio/sucesso.mp3" preload="auto"></audio>
        <audio id="audio-falha" src="/audio/falha.mp3" preload="auto"></audio>
        <audio id="audio-vitoria" src="/audio/vitoria.mp3" preload="auto"></audio>

        <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
        <script src="/js/script.js"></script>
        <script src="/js/mestre.js"></script>
