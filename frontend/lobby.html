<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lobby do Jogo - Empreendedorismo Guru</title>
        <link rel="stylesheet" href="/css/style.css" />
        <style>
            /* Estilos simples para o lobby */
            .lobby-container {
                max-width: 900px;
                margin: 2rem auto;
                padding: 2rem;
                text-align: center;
            }
            .qr-code-grid {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 20px;
                margin: 2rem 0;
            }
            .qr-code-item {
                background: var(--bg-panel-darker);
                border: 1px solid var(--border-color-soft);
                border-radius: 12px;
                padding: 1.5rem;
                width: 250px;
            }
            .qr-code-item img {
                width: 100%;
                height: auto;
                border-radius: 8px;
            }
            .qr-code-item a {
                color: var(--text-link);
                word-wrap: break-word;
            }
        </style>
    </head>
    <body class="light-mode">
        <div class="container">
            <div id="lobby" class="lobby-container">
                <h1>Lobby do Jogo</h1>
                <h2>Partilhe estes links com as suas equipas:</h2>
                <p>
                    Os jogadores devem digitalizar o QR Code ou usar o link para
                    entrar na sala da sua startup.
                </p>

                <div id="qr-code-grid" class="qr-code-grid"></div>

                <button id="start-game-from-lobby-btn" class="hidden">
                    Iniciar Jogo para Todos
                </button>
            </div>
        </div>

        <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

        <script src="/js/lobby.js"></script>
    </body>
</html>
